service: aws-node-http-api-project
frameworkVersion: "3"
useDotenv: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    FOO: ${env:FOO}
    AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource:
        { "Fn::Join": ["", ["arn:aws:s3:::test-bucket-leap2022", "/*"]] }

functions:
  dynamo:
    handler: handler.dynamo
    events:
      - httpApi:
          path: /db
          method: get
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  api:
    handler: handler.api
    events:
      - httpApi:
          path: /{routeName}
          method: "*"
  upload:
    handler: handler.getPresignedUrl
    events:
      - httpApi:
          path: /getPresignedUrl
          method: "GET"
